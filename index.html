<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Tiba Healthcare App - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header text-center">
                <img src="images/logo.png" alt="e-Tiba Logo" class="logo">
                <h1 class="text-primary">e-Tiba</h1>
                <p>Comprehensive Healthcare at Your Fingertips</p>
            </div>
            
            <div class="card login-card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Email/Phone</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="email" class="form-input" placeholder="Enter your email or phone">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" class="form-input" placeholder="Enter your password">
                            </div>
                        </div>
                        
                        <div class="form-group text-right">
                            <a href="pages/forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Don't have an account? <a href="pages/signup.html" class="signup-link">Sign Up</a></p>
                </div>
            </div>
            
            <div class="language-selector text-center mt-4">
                <p>Select Language:</p>
                <div class="language-options">
                    <button class="btn btn-secondary language-btn">English</button>
                    <button class="btn btn-secondary language-btn">Swahili</button>
                    <button class="btn btn-secondary language-btn">Kikuyu</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
